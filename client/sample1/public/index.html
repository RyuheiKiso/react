<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json は、Webアプリがユーザーのモバイルデバイスやデスクトップにインストールされた際に使用されるメタデータを提供します。
      詳細は https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグで %PUBLIC_URL% を使用している点に注意してください。
      これはビルド時に `public` フォルダのURLに置き換えられます。
      HTMLから参照できるのは `public` フォルダ内のファイルのみです。

      "/favicon.ico" や "favicon.ico" とは異なり、"%PUBLIC_URL%/favicon.ico" は
      クライアントサイドルーティングや非ルートの公開URLの両方で正しく動作します。
      非ルートの公開URLを設定する方法については `npm run build` を実行して学んでください。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>このアプリを実行するにはJavaScriptを有効にする必要があります。</noscript>
    <div id="root"></div>
    <!--
      このHTMLファイルはテンプレートです。
      ブラウザで直接開くと空白のページが表示されます。

      このファイルにWebフォント、メタタグ、またはアナリティクスを追加できます。
      ビルドステップでは、バンドルされたスクリプトが <body> タグ内に配置されます。

      開発を開始するには `npm start` または `yarn start` を実行してください。
      本番用バンドルを作成するには `npm run build` または `yarn build` を使用してください。
    -->
  </body>
</html>
